apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zeppelin
  labels:
    app: zeppelin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeppelin
  template:
    metadata:
      labels:
        app: zeppelin
    spec:
      containers:
      - name: zeppelin
        image: docker.io/fluxcapacitor/zeppelin:master
        resources:
          limits:
            cpu: 500m
            memory: 5000Mi
          requests:
            cpu: 100m
            memory: 1000Mi
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        - name: SPARK_MASTER
          value: spark://apachespark-master-2-1-0:7077
        - name: SPARK_SUBMIT_ARGS
          value: "--conf spark.cores.max=2 --conf spark.executor.memory=2g --packages com.amazonaws:aws-java-sdk:1.7.4,org.apache.hadoop:hadoop-aws:2.7.1,org.apache.spark:spark-streaming-kafka-0-10_2.11:2.1.0 --jars /root/lib/jpmml-sparkml-package-1.0-SNAPSHOT.jar --py-files /root/lib/jpmml.py"
        ports:
        - containerPort: 3123
        - containerPort: 3124
        volumeMounts:
          - name: kube-config-secret-volume
            readOnly: true
            mountPath: /root/.kube
          - name: hdfs-config-volume
            mountPath: /root/hadoop-2.7.2/etc/hadoop
          - name: spark-config-volume
            mountPath: /root/spark-2.1.0-bin-fluxcapacitor/conf
          - name: zeppelin-config-volume
            mountPath: /root/zeppelin-0.8.0-spark-2.1-scala-2.11-SNAPSHOT/conf
          - name: git-volume
            mountPath: /root/volumes
      volumes:
        - name: kube-config-secret-volume
          secret:
            secretName: kube-config-secret
        - name: hdfs-config-volume
          configMap:
            name: hdfs-config
        - name: spark-config-volume
          configMap:
            name: spark-config
        - name: zeppelin-config-volume
          configMap:
            name: zeppelin-config
        - name: git-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor/source.ml"
            revision: "master"
