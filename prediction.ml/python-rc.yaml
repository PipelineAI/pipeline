apiVersion: v1
kind: ReplicationController
metadata:
  name: prediction-python
  labels:
    app: prediction-python
    hystrix.enabled: "true"
spec:
  replicas: 1
  selector:
    name: prediction-python
  template:
    metadata:
      labels:
        name: prediction-python
        hystrix.enabled: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/prometheus"
        prometheus.io/port: "9040"
    spec:
      containers:
      - name: prediction-python
        image: docker.io/fluxcapacitor/prediction-python
        imagePullPolicy: "Always"
        env:
        ports:
        - containerPort: 9040
      nodeSelector:
        prediction: "true"
