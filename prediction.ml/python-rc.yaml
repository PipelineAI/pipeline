apiVersion: v1
kind: ReplicationController
metadata:
  name: prediction-python
  labels:
    app: prediction-python
    hystrix.enabled: "true"
spec:
  replicas: 1
  selector:
    name: prediction-python
  template:
    metadata:
      labels:
        name: prediction-python
        hystrix.enabled: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/prometheus"
        prometheus.io/port: "9040"
    spec:
      containers:
      - name: prediction-python
        image: docker.io/fluxcapacitor/prediction-python:r1.0
        imagePullPolicy: "Always"
        env:
        ports:
        - containerPort: 9040
        volumeMounts:
          - name: git-volume
            mountPath: /root/volumes
      volumes:
        - name: git-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor/source.ml.git"
            revision: "r1.0"
      nodeSelector:
        prediction: "true"
