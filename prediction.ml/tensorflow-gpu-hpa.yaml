apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: prediction-tensorflow-gpu
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: prediction-tensorflow-gpu
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 95
