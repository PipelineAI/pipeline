apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana 
  namespace: default 
spec:
  hosts:
  - "*" 
  gateways:
  - gateway
  http:
  - match:
    - uri:
        prefix: /admin/grafana
    - uri:
        prefix: /public/build
    - uri:
        prefix: /public/img
    - uri:
        prefix: /public/fonts
    route:
    - destination:
        host: grafana 
        port:
          number: 3000 
      weight: 100
