site_name: PipelineIO 
site_url: http://pipeline.io
site_author: PipelineIO
site_description: End-to-End ML and AI Model Training and Deployment Platform with GPUs 
repo_url: https://github.com/fluxcapacitor/pipeline/
repo_name: fluxcapacitor/pipeline 
edit_uri: edit/master/docs/site_src
docs_dir: src 
site_dir: generated
strict: true
google_analytics:
  - 'UA-78551725-1'
  - 'auto'
pages:
  - Home: index.md
  - Train and Deploy a Model:
    - Train Your Model: model_train/index.md
    - Optimize Your Model: model_optimize/index.md
    - Deploy Your Model: model_deploy/index.md
    - Experiment With Your Models: model_experiment/index.md
    - Stream Your Models: model_stream/index.md
  - Get PipelineIO!: products/index.md
  - 24x7 Support: support/index.md
  - Global Events: events/index.md
  - Training: training/index.md
  - Dashboards and Visualizations: model_monitor/index.md
  - GPUs and Performance: gpu/index.md
  - APIs: api/index.md
  - Open Source: open_source/index.md 
  - Contribute to PipelineIO: contribute/index.md
  - Install PipelineIO: install/index.md
  - Privacy and Terms: legal/index.md
#theme: material
theme_dir: src/mkdocs-material/material
site_favicon: 'img/favicon.png'
extra:
  feature:
    tabs: false
  palette:
    primary: 'orange'
    accent: 'orange'
    extra:
  logo: 'img/pipelineio-logo-128x128.png'
  font:
    text: 'Roboto'
    code: 'Source Code Pro'
  social:
    - type: 'github'
      link: 'https://github.com/fluxcapacitor/pipeline'
    - type: 'meetup'
      link: 'https://www.meetup.com/Advanced-Spark-and-TensorFlow-Meetup/'
    - type: 'youtube'
      link: 'https://youtube.com/channel/UCvlZKtekcKkBUuz8f9dhobw'
    - type: 'slideshare'
      link: 'https://www.slideshare.net/cfregly'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company/6609122/'
    - type: 'twitter'
      link: 'https://twitter.com/pipelineio'
    - type: 'globe'
      link: 'https://hub.docker.com/r/fluxcapacitor'
      
markdown_extensions:
  - markdown_include.include:
      base_path: src 
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
extra_javascript:
  - application-06a3e72efd.js
  - modernizr-1df76c4e58.js
extra_css:
  - css/bootstrap_paper.min.css
  - css/style.css
copyright: Copyright &copy; 2017 PipelineIO Inc.
