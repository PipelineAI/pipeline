apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jupyterhub
  labels:
    app: jupyterhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterhub
  template:
    metadata:
      labels:
        app: jupyterhub
    spec:
      containers:
      - name: jupyterhub
        image: docker.io/fluxcapacitor/jupyterhub:master
        resources:
          limits:
            cpu: 500m
            memory: 2500Mi
          requests:
            cpu: 100m
            memory: 500Mi
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        - name: SPARK_MASTER
          value: spark://apachespark-master-2-1-0:7077
        - name: SPARK_SUBMIT_ARGS
          value: ""
        ports:
        - containerPort: 6006
        - containerPort: 8754
        volumeMounts:
          - name: kube-config-secret-volume
            readOnly: true
            mountPath: /root/.kube
          - name: hdfs-config-volume
            mountPath: /root/hadoop-2.7.2/etc/hadoop
          - name: spark-config-volume
            mountPath: /root/spark-2.1.0-bin-fluxcapacitor/conf
          - name: jupyterhub-config-volume
            mountPath: /root/config/jupyterhub
          - name: git-volume
            mountPath: /root/volumes
      volumes:
        - name: kube-config-secret-volume
          secret:
            secretName: kube-config-secret
        - name: hdfs-config-volume
          configMap:
            name: hdfs-config
        - name: spark-config-volume
          configMap:
            name: spark-config
        - name: jupyterhub-config-volume
          configMap:
            name: jupyterhub-config
        - name: git-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor/source.ml"
            # repository: "https://[o-auth-personal-acess-token]:x-oauth-basic@github.com/fluxcapacitor/source.ml.git"
            revision: "master"
