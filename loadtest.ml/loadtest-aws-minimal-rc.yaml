apiVersion: v1
kind: ReplicationController
metadata:
  name: loadtest-aws-minimal
  labels:
    app: loadtest-aws-minimal
spec:
  replicas: 1
  selector:
    name: loadtest-aws-minimal
  template:
    metadata:
      labels:
        name: loadtest-aws-minimal
    spec:
      containers:
      - name: loadtest
        image: docker.io/fluxcapacitor/loadtest:v1.2.0
        imagePullPolicy: "Always"
        env:
        - name: TEST_PATHNAMES
          value: /root/tests/RecommendationServiceStressTest-AWS-minimal.jmx
      nodeSelector:
        training: "true"
