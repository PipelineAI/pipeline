<link rel="import" href="../guild-chart/guild-chart.html">
<link rel="import" href="../guild-styles/guild-styles.html">

<dom-module id="guild-series">
  <template>
    <style include="guild-row-styles"></style>
    <style>
     .series-col {
         margin-bottom: 18px;
     }
    </style>
    <div class="row row-20">
      <template is="dom-repeat" items="[[series]]" as="chartSeries">
        <div class="series-col col-12 col-xl-6">
          <guild-chart env="[[env]]" scope="[[scope]]" series="[[chartSeries]]"></guild-chart>
        </div>
      </template>
    </div>
  </template>
  <script>
   Polymer({
       is: "guild-series",

       properties: {
           env: Object,
           scope: String,
           series: {
               type: Array,
               computed: "computeSeries(env.project, env.selectedRun, env.runs)"
           },
           active: {
               type: Boolean,
               observer: "activeChanged"
           },
           lastSeriesRun: Number
       },

       attached: function() {
           // Let parent know we provide our own bottom spacing
           // (see .series-col)
           this.parentElement.classList.add("bottom-spaced");
       },

       computeSeries: function(project, selected, runs) {
           if (this.lastSeriesRun == selected) {
               return this.series;
           }
           this.lastSeriesRun = selected;
           var run = Guild.Run.runForId(selected, runs);
           var projectSeries = this.util.projectSeries(project, run);
           var extraSeries = this.util.extraSeries(project);
           return projectSeries.concat(extraSeries);
       },

       activeChanged: function(val) {
           var charts = Polymer.dom(this.root).querySelectorAll("guild-chart");
           charts.forEach(function(c) {
               c.active = val;
           });
       },

       util: new function() {
           this.projectSeries = function(project, run) {
               return Guild.Project.orderedNamedSections(
                   project, "series", run.model);
           };

           this.extraSeries = function(project) {
               var series = [];
               var componentDef = Guild.Project.namedSection(
                   project, "component", "series");
               if (componentDef) {
                   var names = (componentDef.extra_series_templates || "").split(/\s+/);
                   for (var i = 0; i < names.length; i++) {
                       var template = Guild.Project.namedSection(
                           project, "template", names[i]);
                       if (template) {
                           series.push(template);
                       }
                   }
               }
               return series;
           };
       }
   });
  </script>
</dom-module>
