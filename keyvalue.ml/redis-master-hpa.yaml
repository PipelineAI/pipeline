apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: keyvalue-redis-master
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: keyvalue-redis-master
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 95
